<div class="container" *ngFor="let carousel of carousels; let i = index">
  <app-carousel [carousel]="carousel"></app-carousel>

  <div class="buttons">
    <button class="edit whirler-button" routerLink="/edit">Edit</button>
    <button class="publish whirler-button">Publish</button>
    <button class="delete whirler-button" (click)="removeCarousel(i)">Delete</button>
  </div>
</div>
