<div class="container" *ngFor="let carousel of carousels; let i = index">
  <app-carousel [carousel]="carousel"></app-carousel>

  <div class="buttons">
    <button class="edit" routerLink="edit">Edit</button>
    <button class="publish">Publish</button>
    <button class="delete" (click)="removeCarousel(i)">Delete</button>
  </div>
</div>
