<div class="carousel-detail">

  <div class="slider">
    <div class="slide previous-slide">
      <h1>Slide 1</h1>
    </div>

    <div class="slide current-slide" (dblclick)="onActivateEditor()" #currentSlide>
      <app-quill-editor *ngIf="editTextMode" (editModeExited)="updateSlideContent($event)" [currentSlide]="currentSlide"></app-quill-editor>
      <app-slide *ngIf="!editTextMode" [slideContent]="slideContent"></app-slide>
    </div>

    <div class="slide next-slide">
      <h1>Slide 3</h1>
    </div>

    <button class="button-previous"> < </button>
    <button class="button-next"> > </button>
  </div>
</div>
